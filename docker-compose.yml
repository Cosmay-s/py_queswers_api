version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: py_queswers_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/py_queswers_db
    depends_on:
      - db
    volumes:
      - ./logs:/app/logs
    command: >
      sh -c "sleep 10 && 
             alembic upgrade head && 
             uvicorn app.main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data: